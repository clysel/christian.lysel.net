<!DOCTYPE html>
<html>

  {% include head.html %}

<body class="home page page-id-73 page-template-default custom-background header-image masthead-fixed grid">

<div id="page" class="hfeed site">
		<div id="site-header">
		<a href="http://christian.lysel.net/" rel="home">
			<img src="https://lh5.googleusercontent.com/-BVpP4L4lA2I/U-DL8yHLHNI/AAAAAAAADng/1cupXdX8KfY/w1260-h240-no/sunset.jpg" width="1260" height="240" alt="">
		</a>

		
		
		
		
	</div>
	<header id="masthead" class="site-header" role="banner">
		<div class="header-main">
			<h1 class="site-title"><a href="{{ site.url }}" rel="home">{{ site.title }}</a></h1>

			<div class="search-toggle">
				<a href="#search-container" class="screen-reader-text">Search</a>
			</div>

			<nav id="primary-navigation" class="site-navigation primary-navigation" role="navigation">
				<button class="menu-toggle">Primary Menu</button>
				<a class="screen-reader-text skip-link" href="#content">Skip to content</a>
<div class="nav-menu"><ul>
    {% for page in site.pages %}
      <li class="page_item page-item-5 current_page_item"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>>
    {% endfor %}
</ul></div>
			</nav>
		</div>

		<div id="search-container" class="search-box-wrapper hide">
			<div class="search-box">
				<form role="search" method="get" class="search-form" action="http://spindelnet.dk/">
				<label>
					<span class="screen-reader-text">Search for:</span>
					<input type="search" class="search-field" placeholder="Search " value="" name="s" title="Search for:">
				</label>
				<input type="submit" class="search-submit" value="Search">
			</form>			</div>
		</div>
	</header><!-- #masthead -->

	<div id="main" class="site-main">

<div id="main-content" class="main-content">

	<div id="primary" class="content-area">
		<div id="content" class="site-content" role="main">

			
<article id="post-5" class="post-5 page type-page status-publish hentry">

<div class="entry-content">
      {{ content }}
	</div>
</article><!-- #post-## -->

		</div><!-- #content -->
	</div><!-- #primary -->
	<div id="content-sidebar" class="content-sidebar widget-area" role="complementary">
	<aside id="recent-posts-5" class="widget widget_recent_entries">		<h1 class="widget-title">Recent Posts</h1>		<ul>

    {% for post in site.posts %}
      <li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
    {% endfor %}
				</ul>
		</aside></div><!-- #content-sidebar -->
</div><!-- #main-content -->

<div id="secondary">
		<h2 class="site-description">{{ site.description }}</h2>
	
	
	</div><!-- #secondary -->
<!-- Your Google Analytics Plugin is missing the tracking ID -->

		</div><!-- #main -->

		<footer id="colophon" class="site-footer" role="contentinfo">

    {% include footer.html %}
			
		</footer><!-- #colophon -->
	</div><!-- #page -->

	<script type="text/javascript" src="http://spindelnet.dk/wp-content/themes/twentyfourteen/js/functions.js?ver=20140319"></script>

</body>
</html>
